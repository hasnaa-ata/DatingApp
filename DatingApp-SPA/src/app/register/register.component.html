<form #registerForm="ngForm" (ngSubmit)="register()" >
  <h2 class="text-center text-primary">Sign UP</h2>
  <hr/>

  <div class="form-group">
    <input type="text" [(ngModel)]="model.username" class="form-control" required name="username" placeholder="Username"/>
  </div>

  <div class="form-group">
    <input type="password" [(ngModel)]="model.password"  class="form-control" required name="password" placeholder="Password"/>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success"  type="submit">Register</button>
    <button class="btn btn-default" (click)="cancel()" type="button">Cancel</button>
  </div>

</form>
